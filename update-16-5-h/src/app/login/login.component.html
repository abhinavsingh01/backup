<div class="container-fluid login-container" *ngIf="isLogin">
  <div class="title"><h1>Bank App</h1></div>
  <div class="login-options">
    <h5>Choose Login Option</h5>
    <div class="cutomer-login">Customer</div>
    <div class="store-login">Store Owner</div>
  </div>
</div>

<div class="aadhar-container">
  <div class="header">
    <div class="heading">Test App</div>
  </div>
  <div class="aadhar-form">
    <h5>Enter your aadhar</h5>
    <input type="text" placeholder="Enter your aadhar number"/>
  </div>

  <div class="bottom-box">NEXT</div>
</div>

<div class="aadhar-container">
  <div class="header">
    <div class="heading">Test App</div>
  </div>
  <div class="aadhar-form">
    <h5>Enter OTP</h5>
    <input type="text" placeholder="Enter your otp"/>
    <div class="re-otp">Resend OTP</div>
  </div>

  <div class="bottom-box">NEXT</div>
</div>
